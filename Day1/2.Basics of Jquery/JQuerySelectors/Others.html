<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <button>Click Me!</button>
    <br>
    <h1> Users </h1>
    <table>
        <thead>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span>Age</span>
                </td>
            </tr>
        </thead>
        <tbody class="body">
            <tr>
                <td>
                    <span>Yogendra</span>
                </td>
                <td>
                    <span>28</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Manish</span>
                </td>
                <td>
                    <span>34</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Ajay</span>
                </td>
                <td>
                    <span>27</span>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="http://google.com/">Google </a> <br />
    <a href="http://github.com/">github</a><br />
</body>

<script>
    $(document).ready(() => {
        // child Selectors
        $("table>thead").css("background-color", "grey");

        // Parent selector
        $("tr").parent(".body").css("background", "pink");

        // sibling selector
        $("h1+table").css("background-color", "green");

        // attribute selector
        $('a[href^="http://google.com"]').css("color","red");

        // first & last
        $("tbody>tr:first").css("background", "lightcoral");
        $("tbody>tr:last").css("background", "orange");
    });
</script>

</html>
