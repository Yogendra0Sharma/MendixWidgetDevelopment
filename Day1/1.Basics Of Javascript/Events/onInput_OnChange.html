<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Write something in the text field to trigger a function.</p>
    Enter name: <input type="text" value="Yogendra" oninput="oninputFunction()">
    Enter Age: <input type="text" value="28" onchange="onchangeFunction()">
</body>
<script>
    function oninputFunction() {
        alert("The value of the input field was changed. OnInput");
    }

    function onchangeFunction() {
        alert("The value of the input field was changed. OnChange");
    }

</script>

</html>
